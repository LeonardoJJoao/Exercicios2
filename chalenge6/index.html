<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chalenge5</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="chalenge6.css">
</head>

<body>
    <div class="container wallet rounded">
        <div class="row justify-content-between coolname">
            <div class="col-5 mywallet rounded">
                <div class="row justify-content-between">
                    <div class="col-8 text">My Wallet</div>
                    <i class="col-3 fas fa-ellipsis-h fa-2x"></i>
                </div>
                <form id="trackingform">
                    <div class="row form-group button">
                        <label for="description">Describe the Transfer:</label>
                        <input type="text" class="col-12 form-control" placeholder="Description" id="description">
                    </div>
                    <div class="row form-group button">
                        <label for="monevTransfer">Put in the value of the Transfer:</label>
                        <input type="number" class="col-12 form-control" name="moneyTransfer" placeholder="Value"id="moneyTransfer">
                    </div>
                    <div class="row form-group justify-content-between button">
                        <label for="transfervalue">Transfer Value</label>
                        <select name="options" class="col-5 form-control options" id="transfervalue">
                            <option value="default" selected hidden>---</option>
                            <option value="expenses" class="expenses">Expense</option>
                            <option value="receipts" class="receipts">Receipt</option>
                        </select>
                        <label for="transfertype">Transfer Use:</label>
                        <select name="options" class="col-5 form-control options" id="transfertype">
                            <option value="default" selected hidden>---</option>
                            <option value="transfer">Transfer</option>
                            <option value="books">Books</option>
                            <option value="food">Food</option>
                            <option value="wages">Wages</option>
                        </select>
                    </div>
                    <div class="row form-group justify-content-center button">
                        <input type="button" class="col-5" value="Submit" onclick="onSubmit()">
                    </div>
                </form>
                <form id="newstuffform">
                    <div class="row form-group button">
                        <label for="description">Add new Transfer use:</label>
                        <input type="text" class="col-12 form-control" placeholder="New Transfer Type" id="new-transfertype">
                    </div>
                    <div class="row form-group justify-content-center button">
                        <input type="button" class="col-5" value="Submit" onclick="addTransferTypeOption()">
                    </div>
                    <label for="description">Delete List item:</label>
                    <select name="options" class="col-12 form-control options" id="deleteList">
                        <option value="default" selected hidden>---</option>
                    </select>
                    <div class="row form-group justify-content-center button">
                        <input type="button" class="col-5" value="Submit" onclick="deleteListMember()">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <div class="row justify-content-between transactions">
                    <div class="text">Balance</div>
                    <div class="row balance">
                        <div class="€">€</div>
                        <div class="totalbalance" id="totalbalance">0.00</div>
                    </div>
                </div>
                <div class="row transactions listtitle">Transations</div>
                <div class="movementlist" id="movementlist">
                </div>
            </div>
        </div>
        <footer>
                <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
            <script src="chalenge6.js"></script>
            <script src="js\bootstrap.js"></script>
        </footer>
    </div>
</body>

</html>
