<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chalenge5</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="chalenge6.css">
</head>

<body>
    <div class="container wallet rounded">
        <div class="row justify-content-between coolname">
            <div class="col-5 mywallet rounded">
                <div class="row justify-content-between">
                    <div class="col-8 text">My Wallet</div>
                    <i class="col-3 fas fa-ellipsis-h fa-2x"></i>
                </div>
                <form id="trackingform">
                    <div class="row button">
                        <input type="text" class="col-10" placeholder="Description" id="description">
                    </div>
                    <div class="row button">
                        <input type="number" class="col-10" name="value" placeholder="Value" id="value">
                    </div>
                    <div class="row button">
                            <input type="date" class="col-10" name="value" placeholder="Value" id="value">
                    </div>
                    <div class="row button">
                            <input type="time" class="col-10" name="value" placeholder="Value" id="value">
                    </div>
                    <div class="row button">
                        <select name="options" class="col-5 options" id="transfervalue">
                            <option value="default" selected>---</option>
                            <option value="expenses" class="-">Despesas</option>
                            <option value="receipts" class="+">Receitas</option>
                        </select>
                        <select name="options" class="col-5 options" id="transfertype">
                            <option value="default" selected>---</option>
                            <option value="transfer">Transfer</option>
                            <option value="books">Books</option>
                            <option value="food">Food</option>
                            <option value="wages">Wages</option>
                        </select>
                    </div>
                    <input type="button" class="row button" value="Submit" onclick="onSubmit()">
                </form>
            </div>
            <!-- <div class="tables">
                        <div class="container-totals">
                            <div class="totalreceipt" id="totalreceipts"></div>
                            <div class="totalreceipts">Total de receitas: </div>
                            <div class="totalexpenses">Total de despesas: </div>
                            <div class="totalexpense" id="totalexpenses"></div>
                        </div>
                        <table id="expensesTable" class="expensesTable">
                            <tr>
                                <th class="description">Descrição da despesa</th>
                                <th class="value">Valor da despesa</th>
                            </tr>
                        </table>
                        <table id="receitsTable" class="receitsTable">
                            <tr>
                                <th class="description">Descrição da receita</th>
                                <th class="value">Valor da receita</th>
                            </tr>
                        </table>
                    </div> -->
            <!-- <div class="result">
                        <div class="totalMoney">Money Balance:</div>
                        <div id="text"></div>
                        <div id="resultBox"></div>
                    </div> -->
            <div class="col-7">
                <div class="row justify-content-between transactions">
                    <div class="text">Balance</div>
                    <div class="row balance">
                        <div class="€">€</div>
                        <div class="totalbalance">0.00</div>
                    </div>
                </div>
                <div class="row transactions listtitle">Transations</div>
                <div class="row justify-content-between transactionslist ">
                    <div class="col-1 icon">
                        <span class="fa-stack fa-xs plusicon">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-plus-circle fa-stack-1x fa-inverse fa-lg"></i>
                        </span>
                    </div>
                    <div class="col-11">
                        <div class="row justify-content-between transfer">
                            <div class="col-9 transfername">Money Transfer Joana</div>
                            <div class="col-3 text-right transfervalue positive">€120.00</div>
                        </div>
                        <div class="row justify-content-between transferdescription">
                            <div class="col-4 date">12/10/2015</div>
                            <div class="col-4 time">14:40</div>
                            <div class="col-4 text-right transfertype">Transfer</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between transactionslist ">
                    <div class="col-1 icon">
                        <span class="fa-stack fa-xs minusicon">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fas fa-plus-circle fa-stack-1x fa-inverse fa-lg"></i>
                        </span>
                    </div>
                    <div class="col-11">
                        <div class="row justify-content-between transfer">
                            <div class="col-9 transfername">Design eBook</div>
                            <div class="col-3 text-right transfervalue negative">€3.99</div>
                        </div>
                        <div class="row justify-content-between transferdescription">
                            <div class="col-4 date">08/10/2015</div>
                            <div class="col-4 time">10:05</div>
                            <div class="col-4 text-right transfertype">Books</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <script src="chalenge6.js"></script>
            <script src="js\bootstrap.js"></script>
        </footer>
    </div>
</body>
